<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="well">
      Displaying all patient records
    </div>
  </div>
  <div class="row">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Primary Care Physician</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody ng-repeat="patient in patients">
      <tr>
        <td>{{patient.ID}}</td>
        <td>{{getFullName(patient)}}</td>
        <td>{{patient.Phone}}</td>
        <td>{{patient.DateOfBirth | date:'mediumDate'}}
        <td>{{patient.PrimaryCarePhysician}}</td>
        <td>{{getGender(patient)}}</td>
        <td><a href="#/patient_records/{{patient.ID}}">View and Edit</a> | 
          <a href="#/patient_history/{{patient.ID}}">Patient History</a></td>
      </tbody>
  </table>
</div>
